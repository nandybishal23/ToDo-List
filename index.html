<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> To-Do List || BIG-B Development </h1>
        <br> <br>
        <center>
        <div class="row">
            <form>
                    <div class="input-group">
                           <center> <input class="ab" type="text" placeholder="Task Details" id="box" ></center>
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="abc" type="button" value="Add"  onclick="add_item()">
                    </div>
            </form>
        
           <center><h3><ul id="list_item"></ul> </h3> </center>
            </div></center>
    </div>

    <script type="text/javascript">
        function add_item()
        {
            
            var item = document.getElementById("box");
            var list_item = document.getElementById("list_item");

            if (item.value !="")
            {
                var make_li = document.createElement("li");            
                make_li.appendChild(document.createTextNode(item.value));
                list_item.appendChild(make_li);

                item.value=""
                make_li.onclick = function()
                {
                    this.parentNode.removeChild(this);
                }
            }
        else
        {
            alert("Please add a value to item");
        }
        }
    </script>
    <footer>
        <p>Copyright &copy; 2021 The BIG BISHAL Web Development.</p>
      </footer>
</body>
</html>
