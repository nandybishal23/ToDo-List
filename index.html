
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> To-Do List </h1>
        <br> <br>
        <div class="row">
            <form>
                    <div class="input-group">
                            <input class="ab" type="text" placeholder="Task Details" id="box" style="width:30vw">
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="abc" type="button" value="Add" style="width: 10vw" onclick="add_item()">
                    </div>
            </form>
        
           <h3><ul id="list_item"></ul> </h3> 
        </div>
    </div>

    <script type="text/javascript">
        function add_item()
        {
            
            var item = document.getElementById("box");
            var list_item = document.getElementById("list_item");

            if (item.value !="")
            {
                var make_li = document.createElement("li");            
                make_li.appendChild(document.createTextNode(item.value));
                list_item.appendChild(make_li);

                item.value=""
                make_li.onclick = function()
                {
                    this.parentNode.removeChild(this);
                }
            }
        else
        {
            alert("Please add a value to item");
        }
        }
    </script>
</body>
</html>
